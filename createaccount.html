<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Collaboration Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f1e8;
        }
        .header {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .tab-pane {
            margin-top: 2rem;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Create Account - Collaboration Portal</h2>
    </div>

    <!-- Navigation Tabs for Different Account Types -->
    <ul class="nav nav-tabs" id="accountTabs" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="ngo-tab" data-bs-toggle="tab" data-bs-target="#ngo" type="button" role="tab" aria-controls="ngo" aria-selected="true">NGO</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="private-company-tab" data-bs-toggle="tab" data-bs-target="#private-company" type="button" role="tab" aria-controls="private-company" aria-selected="false">Private Company</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="government-tab" data-bs-toggle="tab" data-bs-target="#government" type="button" role="tab" aria-controls="government" aria-selected="false">Government</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="public-tab" data-bs-toggle="tab" data-bs-target="#public" type="button" role="tab" aria-controls="public" aria-selected="false">Public</button>
        </li>
    </ul>

    <div class="tab-content">
        <!-- NGO Form -->
        <div class="tab-pane fade show active" id="ngo" role="tabpanel" aria-labelledby="ngo-tab">
            <div class="card p-4">
                <form>
                    <div class="mb-3">
                        <label for="ngoname" class="form-label">NGO Name</label>
                        <input type="text" class="form-control" id="ngoname" placeholder="Enter NGO name">
                    </div>
                    <div class="mb-3">
                        <label for="regnumber" class="form-label">Registration Number</label>
                        <input type="text" class="form-control" id="regnumber" placeholder="Enter Registration Number">
                    </div>
                    <div class="mb-3">
                        <label for="regdate" class="form-label">Registration Date</label>
                        <input type="date" class="form-control" id="regdate">
                    </div>
                    <div class="mb-3">
                        <label for="pan" class="form-label">PAN Number</label>
                        <input type="text" class="form-control" id="pan" placeholder="Enter PAN Number">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email address">
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Create NGO Account</button>
                </form>
            </div>
        </div>

        <!-- Private Company Form -->
        <div class="tab-pane fade" id="private-company" role="tabpanel" aria-labelledby="private-company-tab">
            <div class="card p-4">
                <form>
                    <div class="mb-3">
                        <label for="companyname" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyname" placeholder="Enter Company name">
                    </div>
                    <div class="mb-3">
                        <label for="regnumber" class="form-label">Registration Number</label>
                        <input type="text" class="form-control" id="regnumber" placeholder="Enter Registration Number">
                    </div>
                    <div class="mb-3">
                        <label for="cin" class="form-label">CIN Number</label>
                        <input type="text" class="form-control" id="cin" placeholder="Enter CIN Number">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email address">
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Create Private Company Account</button>
                </form>
            </div>
        </div>

        <!-- Government Form -->
        <div class="tab-pane fade" id="government" role="tabpanel" aria-labelledby="government-tab">
            <div class="card p-4">
                <form>
                    <div class="mb-3">
                        <label for="departmentname" class="form-label">Department Name</label>
                        <input type="text" class="form-control" id="departmentname" placeholder="Enter Department Name">
                    </div>
                    <div class="mb-3">
                        <label for="govtid" class="form-label">Government ID</label>
                        <input type="text" class="form-control" id="govtid" placeholder="Enter Government ID">
                    </div>
                    <div class="mb-3">
                        <label for="govtemail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="govtemail" placeholder="Email address">
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Create Government Account</button>
                </form>
            </div>
        </div>

        <!-- Public Form -->
        <div class="tab-pane fade" id="public" role="tabpanel" aria-labelledby="public-tab">
            <div class="card p-4">
                <form>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="publicemail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="publicemail" placeholder="Email address">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter your contact number">
                    </div>
                    <div class="mb-3">
                        <label for="occupation" class="form-label">Occupation</label>
                        <input type="text" class="form-control" id="occupation" placeholder="Enter your occupation">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter your location">
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Create Public Account</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
